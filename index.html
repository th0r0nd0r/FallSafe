<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FallSafe</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="1000"></canvas>

    <label>Rope Length</label>
    <input id="rope-length" type="range" min="2" max="100"
    value="50"
    onChange="javascript: showRopeLength(this.value)"></input>
    <div id="rope-length-value">50</div>

    <label>Protection Height</label>
    <input id="pro-height" type="range" min="0" max ="100"
    value="50"
    onChange="javascript: showProHeight(this.value)"></input>
    <div id="pro-height-value">50</div>

    <label>Climber Mass</label>
    <input id="climber-mass" type="range" min="0" max ="100"
    value="50"
    onChange="javascript: showClimberMass(this.value)"></input>
    <div id="climber-mass-value">50</div>

    <label>Strength Rating</label>
    <input id="strength-rating" type="range" min="0" max ="100"
    value="50"
    onChange="javascript: showStrengthRating(this.value)"></input>
    <div id="strength-rating-value">50</div>

    <script type="application/javascript" src="bundle.js"></script>

  </body>
</html>
