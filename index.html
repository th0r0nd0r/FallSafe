<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FallSafe</title>
    <link rel="stylesheet"
      type="text/css"
      href="stylesheet.css" />
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108761733-1">
      </script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-108761733-1');
      </script>
  </head>
  <header>
    <button id="open-modal">
      About
    </button>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>sample text</p>
      </div>
    </div>

    <h1 class="title">
      FallSafe
    </h1>
  </header>
  <body>
    <div class="main">
      <canvas id="canvas" width="1000" height="700"></canvas>

      <div class="slider-bars">
        <div class="slider">
          <label>Climber Height</label>
          <input id="rope-length" type="range" min="2" max="60"
          value="50"
          onChange="javascript: showRopeLength(this.value)"></input>
          <div id="rope-length-value">50 m</div>
        </div>

        <div class="slider">
          <label>Protection Height</label>
          <input id="pro-height" type="range" min="0" max ="60"
          value="40"
          onChange="javascript: showProHeight(this.value)"></input>
          <div id="pro-height-value">40 m</div>
        </div>

        <div class="slider">
          <label>Climber Mass</label>
          <input id="climber-mass" type="range" min="0" max ="150"
          value="50"
          onChange="javascript: showClimberMass(this.value)"></input>
          <div id="climber-mass-value">50 kg</div>
        </div>

        <div class="slider">
          <label>Strength Rating</label>
          <input id="strength-rating" type="range" min="0" max ="25"
          value="12"
          onChange="javascript: showStrengthRating(this.value)"></input>
          <div id="strength-rating-value">12 kN</div>
        </div>

      </div>

      <script type="application/javascript" src="bundle.js"></script>

    </div>
  </body>
</html>
